services:
  redis:
    image: redis:alpine
    container_name: vofino_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    build: ./backend
    container_name: vofino_django
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/sites/"]
      interval: 30s
      timeout: 10s
      retries: 3
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./backend/db.sqlite3:/app/db.sqlite3

  celery:
    build: ./backend
    container_name: vofino_celery
    command: celery -A core worker -l info
    restart: always
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3

  caddy:
    image: caddy:latest
    container_name: vofino_caddy
    restart: always
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - django
      - frontend

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
    container_name: vofino_frontend
    restart: always
    env_file: .env
    depends_on:
      - django

volumes:
  static_volume:
  media_volume:
  caddy_data:
  caddy_config:
