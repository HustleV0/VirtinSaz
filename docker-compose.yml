services:
  redis:
    image: redis:alpine
    container_name: vofino_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: mysql:8.0
    container_name: vofino_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-vofino_db}
      MYSQL_USER: ${DB_USER:-vofino_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-vofino_pass}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_pass}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    build: ./backend
    container_name: vofino_django
    restart: always
    env_file: .env
    environment:
      - DATABASE_URL=mysql://${DB_USER:-vofino_user}:${DB_PASSWORD:-vofino_pass}@db:3306/${DB_NAME:-vofino_db}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - media_volume:/app/media

  celery:
    build: ./backend
    container_name: vofino_celery
    command: celery -A core worker -l info
    restart: always
    env_file: .env
    environment:
      - DATABASE_URL=mysql://${DB_USER:-vofino_user}:${DB_PASSWORD:-vofino_pass}@db:3306/${DB_NAME:-vofino_db}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  caddy:
    image: caddy:latest
    container_name: vofino_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - django
      - frontend

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://dash.vofino.ir/api}
    container_name: vofino_frontend
    restart: always
    env_file: .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - django

volumes:
  static_volume:
  media_volume:
  caddy_data:
  caddy_config:
  mysql_data:
